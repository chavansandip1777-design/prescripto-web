<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prescripto Panel</title>
    <!-- Critical inline CSS (temporary) to style the admin login before full CSS loads -->
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial
      }
    
      #root {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f8fafc
      }
    
      .admin-login {
        max-width: 420px;
        width: 100%;
        background: #fff;
        padding: 28px;
        border-radius: 8px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, .06)
      }
    
      .admin-login h1 {
        margin: 0 0 12px;
        font-size: 20px;
        color: #1f2937
      }
    
      .admin-login label {
        display: block;
        font-size: 13px;
        color: #374151;
        margin-top: 12px
      }
    
      .admin-login input {
        width: 100%;
        padding: 10px 12px;
        margin-top: 6px;
        border: 1px solid #e5e7eb;
        border-radius: 6px
      }
    
      .admin-login button {
        margin-top: 16px;
        width: 100%;
        background: #5f6fff;
        color: #fff;
        border: none;
        padding: 10px 12px;
        border-radius: 6px;
        cursor: pointer
      }
    
      @media (prefers-color-scheme:dark) {
        body {
          background: #0b1220
        }
    
        .admin-login {
          background: #071226;
          color: #e6eef8
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
