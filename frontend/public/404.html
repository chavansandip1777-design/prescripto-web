<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
        (function () {
            var path = location.pathname + location.search + location.hash;
            if (path === '/' || path.indexOf('/index.html') !== -1) return;
            location.replace('/#' + encodeURIComponent(path));
        })();
    </script>
</head>

<body></body>

</html>
